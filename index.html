<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Exercise 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="bg-blue-700 text-white p-4">
        <h1 class="text-2xl font-bold text-center mb-2">Zwigato</h1>
        <p class="text-center">Zwigato is an online food delivery system designed to connect indie restaurant all across the city.</p>
    </header>
    <main class="max-w-3xl mx-auto p-6">
        <h2>Survey Form for Zwigato</h2>
        <form id="postForm" class="space-y-4" onsubmit="return handleFormSubmit(event)">
            <fieldset>
                <label for="name" class="text-sm font-medium text-gray-700">Enter your name</label>
                <input type="text" id="name" name="name" required
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </fieldset>
            <fieldset>
                <label for="email" class="text-sm font-medium text-gray-700">Enter your email</label>
                <input type="email" id="email" name="email" required
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </fieldset>
            <fieldset>
                <label for="food-category" class="text-sm font-medium text-gray-700">Select your favorite food category</label>
                <select id="food-category" name="food-category" required
                class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">-- Select a category --</option>
                    <option value="Vegetarian">Vegetarian</option>
                    <option value="Non-Vegetarian">Non-Vegetarian</option>
                    <option value="Vegan">Vegan</option>
                    <option value="Desserts">Desserts</option>
                </select>
            </fieldset>
            <fieldset>
                <legend for="cuisine-type" class="text-sm font-medium text-gray-700">Select your preferred cuisine type</legend>
                <label class="inline-flex items-center">
                    <input type="checkbox" id="cuisine-type" name="cuisine-type" value="Indian"
                    class="form-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2">Indian</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" id="cuisine-type" name="cuisine-type" value="Chinese"
                    class="form-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2">Chinese</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="checkbox" id="cuisine-type" name="cuisine-type" value="Italian"
                    class="form-checkbox h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <span class="ml-2">Italian</span>
                </label>
            </fieldset>
            <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors font-semibold">
                Submit
            </button>
        </form>
    </main>
    <section class="max-w-3xl mx-auto p-6">
        <h2 id="content" class="text-xl font-semibold mb-4">Answers</h2>
    </section>
</body>
</html>
